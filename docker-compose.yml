version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: api
    networks:
      - proxy
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: web
    depends_on:
      - api
    networks:
      - proxy
    restart: unless-stopped

  proxy:
    image: nginx:stable-alpine
    container_name: proxy
    depends_on:
      - web
    ports:
      - 8080:80
    volumes:
      - ./templates:/etc/nginx/templates
    networks:
      - proxy
    restart: unless-stopped

networks:
  proxy:
